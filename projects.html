---
layout: default
title: Projects
---
<h1>Latest Projects</h1>

<ul>
  {% for post in site.posts %}
  <li class="my-licontainer">
    <div class="project">
      <img src="{{ post.image }}" alt="{{ post.title }}">
      <div class="project-details">
        <h2 class="projecturl"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
